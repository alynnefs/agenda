<html data-ng-app="agenda">
  <head>
    <title>Agenda</title>
    <script type="text/javascript" src="build.js"></script>
  </head>
  <body data-ng-controller="Agenda">
    <h1>Contatos</h1>
    <fieldset class="row-fluid">
      <legend>Novo contato</legend>
      <input type="text" placeholder="Nome" data-ng-model="novocont.nome"/><br/>
      <input type="text" placeholder="Endereço" data-ng-model="novocont.endereco"/><br/>
      <input type="text" placeholder="Telefone" data-ng-model="novocont.telefone"/><br/>
      <button data-ng-click="adicionarContato()">Adicionar</button>
    </fieldset>
    <fieldset>
        <legend>Contatos salvos</legend>
        <div data-ng-repeat="c in contatos">
          <h2>{{c.nome}}</h2>
          <p>{{c.endereco}}</p>
          <p>{{c.telefone}}</p>
          <button data-ng-click="removerContato(c.idcontato)">Remover contato</button>
          <button data-ng-click="editarContato(c.idcontato)">Editar contato</button>
          
          <div ng-show="isEditable[c.idcontato]">
             <fieldset class="row-fluid" >
             <legend>edit contato</legend>
             <input type="text" placeholder="Nome" data-ng-model="c.nome"/><br/>
             <input type="text" placeholder="Endereço" data-ng-model="c.endereco"/><br/>
             <input type="text" placeholder="Telefone" data-ng-model="c.telefone"/><br/>
             <button data-ng-click="atualizarContato(c)">Atualizar</button>
             </fieldset>
          </div>
          
        </div>
    </fieldset>
  </body>
</html>
